<!DOCTYPE html>
<!-- ! xmlns:th="http://www.thymeleaf.org" is required for
thymeleaf template engine -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="viewport"
      content="width=device-
width, initial-scale=1.0"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Bootstrap -->
    <title>CERC</title>
  </head>
  <body
    class="container d-flex flex-column justify-content-center"
    style="min-height: 100vh"
  >
    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <!-- <body> -->
    <td class="align-items-center">
      <a th:href="@{/login}" class="btn btn-success w-full mt-4">Login Admin</a>
    </td>
    <h1 class="text-center">Daftar Minat CERC</h1>
    <form th:action="@{/searchid}">
      <div class="form-group">
        <label for="Id_search"></label>
        <input
          type="text"
          class="form-control"
          id="Id_search"
          name="id_search"
          placeholder="search anggota and ENTER.."
        />
      </div>
    </form>
    <div class="mt-2">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Peminatan</th>
            <th scope="col">Ketua</th>
            <th scope="col">NIM</th>
            <th scope="col">Angkatan</th>
            <th scope="col">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="cerc : ${cerclist}">
            <td th:text="${cerc.id_minat}"></td>
            <td th:text="${cerc.nama_minat}"></td>
            <td th:text="${cerc.nama_ketua}"></td>
            <td th:text="${cerc.nim_ketua}"></td>
            <td th:text="${cerc.angkatan_ketua}"></td>
            <td>
              <a
                th:href="@{/indexdetail/{id_minat}(id_minat=${cerc.id_minat})}"
                class="btn btn-info"
              >
                Anggota
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Bootstrap -->
  </body>
</html>
