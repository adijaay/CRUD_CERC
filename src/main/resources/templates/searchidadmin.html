<!DOCTYPE html>
<!-- ! xmlns:th="http://www.thymeleaf.org" is required for
thymeleaf template engine -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Bootstrap -->
    <title>Search</title>
  </head>
  <body
    class="container d-flex flex-column justify- content-center"
    style="min-height: 100vh"
  >
    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-
3.3.1.slim.min.js"
      integrity="sha384-

q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6
jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dis
t/umd/popper.min.js"
      integrity="sha384-

ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPI
Pm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist
/js/bootstrap.min.js"
      integrity="sha384-

ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwE
ULTy"
      crossorigin="anonymous"
    ></script>
    <!-- <body> -->
    <h1 class="text-center">List Pencarian</h1>

    <div class="mt-2">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Nama</th>
            <th scope="col">NIM</th>
            <th scope="col">Angkatan</th>
            <th scope="col">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="cerc : ${detailsearch}">
            <td th:text="${cerc.nama_anggota}"></td>
            <td th:text="${cerc.nim_anggota}"></td>
            <td th:text="${cerc.angkatan_anggota}"></td>
            <td>
              <a
                th:href="@{/editanggota/{id_anggota}(id_anggota=${cerc.id_anggota})}"
                class="btn btn-info"
              >
                Edit
              </a>
              <a
                th:href="@{/delete/{id_anggota}(id_anggota=${cerc.id_anggota})}"
                class="btn btn-info"
              >
                Delete
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <td class="align-items-center">
      <a th:href="@{/admin}" class="btn btn-success w-full mt-4">Back</a>
    </td>

    <!-- Bootstrap -->
  </body>
</html>
